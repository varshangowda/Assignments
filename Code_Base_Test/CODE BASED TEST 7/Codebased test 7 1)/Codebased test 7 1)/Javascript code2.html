<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Check a number is Odd or Even</title>
    <script>
        for ( a = 0; a <= 15; a++) {
            if (a % 2 === 0) {
                document.write(a + " is even number<br>");
            } else {
                document.write(a + " is odd number<br>");
            }
        }
    </script>
</head>

</body>
</html>
